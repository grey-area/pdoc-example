stages:
  - build
  - deploy

cache:
  paths:
    - venv/

before_script:
  # Check if Python is installed, if not, install it
  - if ! which python3; then
      sudo apt-get update && sudo apt-get install -y python3 python3-venv python3-pip;
    fi
  - python3 -m venv venv
  - source venv/bin/activate
  - pip install --upgrade pip
  - pip install pdoc

build-docs:
  stage: build
  script:
    # Generate the documentation for the package in the root directory
    # (we don't need to know the package name).
    - pdoc $(find . -type f -name "__init__.py" -exec dirname {} \; | head -n 1) -o docs/
  artifacts:
    paths:
      - docs/
  tags:
    - linux
  interruptible: true
  # For tagged releases, use "- tags" instead
  only:
    - master

pages:
  stage: deploy
  script:
    - mkdir -p public
    - mv docs/* public
  artifacts:
    paths:
      - public
  tags:
    - linux
  interruptible: true
  # For tagged releases, use "- tags" instead
  only:
    - master